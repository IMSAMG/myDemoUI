  <mat-card>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="!loginValid">
          The username and password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="password === ''" (click)="onSubmit();">Login</button>
      </form>
    </mat-card-content>
    <div class="card-body">
    <div class="card-container"></div>
    <div class="card-container"></div>
    <div class="card-container"></div>
    <div class="card-container"></div>
    <div>
      <button mat-button ng-click="forgotUsername()">ForgotUserName?</button>
      <button mat-button ng-click="forgotUsername()">ForgotPassword?</button>
    </div>

    <div>
      <span>Donâ€™t have an account?<button mat-button ng-click="forgotUsername()">Create an Account Here</button></span>
    </div>
     
    </div>
  </mat-card>
